<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <title>Hang tight...CSS Loaders</title>
  <style>
    body {
      font-family: 'Comfortaa', cursive;
    }
    .hang-tight__sliding-bars {
      text-transform: uppercase;
      display: inline-block;
    }

    main {
      padding: 2em;
      text-align: center;
    }

    [role="progressbar"] {
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main>
    <h1>Hang tight</h1>
    <code>npm install --save hang-tight</code>
    <p>
      <a href="https://github.com/schne324/hang-tight">view on github</a>
    </p>
    <h2>Pure CSS Loaders</h2>
    <h3>Dots</h3>
    <div
      class="hang-tight__dots"
      role="progressbar"
      aria-valuetext="Loading"
      aria-busy="true"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h3>Sliding Bars</h3>
    <div
      class="hang-tight__sliding-bars"
      role="progressbar"
      aria-valuetext="Loading..."
      aria-busy="true"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-describedby="sliding-bars-loading-text"
    >
      <span id="sliding-bars-loading-text">Loading...</span>
    </div>
    <h3>Spinning Circles</h3>
    <div
      class="hang-tight__spinning-circles"
      role="progressbar"
      aria-valuetext="Loading..."
      aria-busy="true"
      aria-valuemin="0"
      aria-valuemax="100"
    >
    </div>
    <h3>Ripple</h3>
    <div
      class="hang-tight__ripple"
      role="progressbar"
      aria-valuetext="Loading..."
      aria-busy="true"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div></div>
      <div></div>
    </div>
    <h3>Waves</h3>
    <div
      class="hang-tight__wave"
      role="progressbar"
      aria-valuetext="Loading..."
      aria-busy="true"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </main>
</body>
</html>
